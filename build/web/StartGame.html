<script>
 
    function toggleButton(elementId) 
    {
        var button = document.getElementById(elementId);
        var categoryInput = document.getElementById(elementId + "Input");
        if(button.style.backgroundColor.match("black") ||  button.style.backgroundColor === "")
        {
            button.style.backgroundColor = "#C7377D";
            categoryInput.setAttribute("value", elementId);
        }
        else
        {
            button.style.backgroundColor = "black";
            categoryInput.setAttribute("value", null);
        }
    }


</script>
